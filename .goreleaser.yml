version: 2
before:
  hooks:
    - go mod download
    - go mod tidy
builds:
  -
    id: gostyle-darwin
    ldflags:
      - -s -w -X github.com/k1LoW/gostyle.version={{.Version}} -X github.com/k1LoW/gostyle.commit={{.FullCommit}} -X github.com/k1LoW/gostyle.date={{.Date}} -X github.com/k1LoW/gostyle/version.Version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
  -
    id: gostyle-windows
    ldflags:
      - -s -w -X github.com/k1LoW/gostyle.version={{.Version}} -X github.com/k1LoW/gostyle.commit={{.FullCommit}} -X github.com/k1LoW/gostyle.date={{.Date}} -X github.com/k1LoW/gostyle/version.Version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
  -
    id: gostyle-linux
    ldflags:
      - -s -w -X github.com/k1LoW/gostyle.version={{.Version}} -X github.com/k1LoW/gostyle.commit={{.FullCommit}} -X github.com/k1LoW/gostyle.date={{.Date}} -X github.com/k1LoW/gostyle/version.Version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
archives:
  -
    id: gostyle-archive
    name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format_overrides:
      - goos: darwin
        format: zip
    files:
      - LICENSE
      - CREDITS
      - README.md
      - CHANGELOG.md
checksum:
  name_template: 'checksums.txt'
snapshot:
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
nfpms:
  -
    id: gostyle-nfpms
    file_name_template: "{{ .ProjectName }}_{{ .Version }}-1_{{ .Arch }}"
    builds:
      - gostyle-linux
    homepage: https://github.com/k1LoW/gostyle
    maintainer: Ken'ichiro Oyama <k1lowxb@gmail.com>
    description: gostyle.
    license: MIT
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/bin
    epoch: 1
release:
  draft: true
  replace_existing_draft: true
